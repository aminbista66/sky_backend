{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
{%load tailwind_filters %}

<div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen }">
    {% include 'dashboard/components/sidebar.html' %}
    <div class="flex flex-col flex-1 w-full">

        {% include 'dashboard/components/navbar.html' %}

        <main class="h-full overflow-y-auto my-8">
            <div class="container px-6 mx-auto grid">
                <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
                    Create System User
                </h2>
                <form action="" method="post">
                    {%csrf_token%}
                    {{form | crispy}}
                    <div class="mb-2"></div>
                    <button type="submit"
                        class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple w-full">
                        Create
                    </button>
                </form>
            </div>
        </main>
    </div>
</div>

{% endblock %}
